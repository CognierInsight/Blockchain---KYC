<html lang="en">
<head>
	<title>Quick KYC Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="#" id="sigin_form" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" onclick="signin()">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or <a href="signup.html"> sign up using</a>
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
                        
						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5" style="background:#e44873">
							<i class="fa fa-google-plus" aria-hidden="true"></i>
						</a>
                        
                        
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>

<script>
// Submit form with id function.
function signin(){
                var xhttp = new XMLHttpRequest();
                data={email:document.getElementById("email").value,password:document.getElementById("password").value}
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState==4) {
                        var response = xhttp.responseText;
                        console.log(xhttp.responseText)
                        document.getElementById("token-display").innerHTML = response;
                    }
                };
                xhttp.open("POST", "http://158.69.118.172:5000/api/v1/passports/token");
                xhttp.setRequestHeader("Content-type", 'application/json; charset=UTF-8');
                xhttp.send(JSON.stringify(data));
            }

</script>
